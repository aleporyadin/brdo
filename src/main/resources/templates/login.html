<!doctype html>
<html lang="en">
<div th:replace="~{head :: headerFragment('Login')}"></div>

<body>
<nav th:replace="~{nav :: navFragment()}"></nav>
<div class="flex items-center justify-center h-full items-center">
    <form th:action="@{/login}" method="post" class="bg-white border shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   id="password" name="password" type="password" placeholder="*******">
            <p class="text-red-500" th:if="${param.error}">Invalid or Password</p>
        </div>
        <div class="flex flex-col gap-4 justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Sign In
            </button>
            <span class="text-sm ">
            Dont have account? Go to <a class="text-blue-600" th:href="@{/register}">register</a>
        </span>
        </div>
    </form>
</div>

</body>
</html>
